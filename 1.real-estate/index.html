<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Home</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="section">
      <div class="container">
        <nav class="navbar">
          <div class="logo">
            <img src="./img/Logo.png" alt="logo" />
          </div>

          <ul class="links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
          </ul>

          <ul class="registration">
            <li><a href="#">Log in</a></li>
            <li><a href="#" class="btn-nav">Sign up</a></li>
          </ul>
        </nav>

        <section class="hero">
          <div class="hero-content">
            <h1 class="bold primary-color">
              Helping you find the property of your dreams
            </h1>
            <p class="description">
              It is a long established fact that a reader will be distracted by
              the readable content of a page when looking at its layout.
            </p>
            <div class="line"></div>
            <div class="button-wrapper">
              <button class="bg-primary">Explore More</button>
              <button class="bg-secondary font-white">
                <img src="./img/search.png" alt="search" /> Search your plan
              </button>
            </div>
          </div>
          <div class="hero-img">
            <img src="./img/heromain.png" alt="hero-main" />
          </div>

          <div class="obj1">
            <img src="./img/hero-obj1.png" alt="" />
          </div>

          <div class="obj2">
            <img src="./img/hero-obj2.svg" alt="" />
          </div>

          <div class="obj3">
            <img src="./img/hero-obj3.png" alt="" />
          </div>
        </section>
      </div>
    </header>
  </body>
</html>
